<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak - Toko Fafackha</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    .contact-info {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #00bcd4;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background-color: #0097a7;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #00bcd4;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Hubungi Kami</h1>
  <div class="contact-info">
    <p>üìû WhatsApp: <a href="https://wa.me/6283874183246" target="_blank" style="color:#80deea;">+62-838-7418-3246</a></p>
    <p>üìß Email: <a href="mailto:fafackha@email.com" style="color:#80deea;">yuyuyunita24@gmail.com</a></p>
    <p>üìç Alamat: Bendungan,Kec.ciawi,Kabupaten Bogor,Jawa Barat</p>
  </div>

  <div class="contact-form">
    <form onsubmit="sendToWhatsApp(event)">
      <label for="name">Nama</label>
      <input type="text" id="name" placeholder="Masukkan nama Anda" required>

      <label for="message">Pesan</label>
      <textarea id="message" rows="5" placeholder="Tulis pesan Anda..." required></textarea>

      <button type="submit">Kirim via WhatsApp</button>
    </form>
  </div>

  <a href="index.html" class="back-link">‚¨Ö Kembali ke Beranda</a>

  <script>
    function sendToWhatsApp(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      const text = `Halo, saya ${name}. Saya ingin menyampaikan pesan: ${message}`;
      const phone = "6283807897892"; // Ganti dengan nomor WA kamu
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;

      window.open(url, "_blank");
    }
  </script>

</body>
</html>
